<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacto</title>
    <link rel="icon" href="img/gas-station.png" type="img/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header-index mt-2">
      <div class="card-header text-center">
          <div class="card-body">
            <h3 class="card-title">Nuestro Contacto</h3>
            <a href="index.html" class="btn btn-primary mt-3">Inicio</a>
            <a href="about.html" class="btn btn-primary mt-3">Sobre Nosotros</a>
            <a href="product.html" class="btn btn-primary mt-3">Productos</a>
            <a href="contact.html" class="btn btn-primary mt-3">Contacto</a>
          </div>
        </div>
      </header>


      <div class="container">
        <form class="d-flex flex-column align-items-center">
          <div class="container mb-3 ">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="container mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-2">
            <label for="exampleFormControlTextarea1" class="form-label text-center">Add Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
          </div>
          <button type="submit" class="btn btn-primary p-2">Enviar</button>
        </form>
      </div>      


      <div class="container mt-4">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <h3 class="text-center">Ingresar</h3>
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-primary btn-block mt-2">Sign In</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer class="footer mt-auto py-3 text-center">
        <div class="container">
          <span class="">© 2024 Venta de Clasicos</span>
          <!-- Agrega aquí tus enlaces de contacto, redes sociales, etc. -->
          <ul class="list-inline">
            <li class="list-inline-item"><a href="contact.html">Contacto</a></li>
            <li class="list-inline-item"><a href="#">Facebook</a></li>
            <li class="list-inline-item"><a href="#">Twitter</a></li>
            <!-- Puedes agregar más elementos según sea necesario -->
          </ul>
        </div>
      </footer>
  </body>
</html>
