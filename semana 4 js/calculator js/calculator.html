<!doctype html>
<html lang="en">
    <head>
        <title>Calculadora</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main>
            
        <div
            class="container-fluid text-center mt-5"
        >
        <div class="container text-center">
            <h1 class="text-center mb-4">Calculadora</h1>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="" class="form-label">Primer Numero</label>
                        <input
                            type="number"
                            class="form-control"
                            name=""
                            id="dato1"
                            aria-describedby="helpId"
                            placeholder="Ingrese su numero"
                        />
                        <small id="helpId" class="form-text text-muted">Ingrese su numero</small>
                    </div>
                    
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="" class="form-label">Segundo Numero</label>
                        <input
                            type="number"
                            class="form-control"
                            name=""
                            id="dato2"
                            aria-describedby="helpId"
                            placeholder="Ingrese su numero"
                        />
                        <small id="helpId" class="form-text text-muted">Ingrese su numero</small>
                    </div>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-warning" onclick="calcular('suma')">Sumar</button>
                    <button type="button" class="btn btn-success" onclick="calcular('resta')">Restar</button>
                    <button type="button" class="btn btn-danger" onclick="calcular('multiplicacion')">Multiplicar</button>
                    <button type="button" class="btn btn-info" onclick="calcular('division')">Dividir</button>
                    <button type="button" class="btn btn-primary" onclick="calcular('mayormenor')">Evaluar</button>
                    <button type="button" class="btn btn-light" onclick="reset()">Reset</button>
                    
                </div>                
            </div>
            </div>
          </div>
        </div>

        <div class="resultado col text-center">
            <span id="resultado"></span>
        </div>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script src="app.js"></script>

    </body>
</html>
